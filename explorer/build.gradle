plugins {
    id 'java'
}

repositories {
	maven {
    		url "https://maven.openflexo.org/artifactory/openflexo-deps/"
	}
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.4.13'
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '4.10.0.201712302008-r'
    compile group: 'net.sf.jung', name: 'jung-graph-impl', version: '2.1.1'
    compile group: 'net.sf.jung', name: 'jung-algorithms', version: '2.1.1'
    compile group: 'net.sf.jung', name: 'jung-visualization', version: '2.1.1'
    compile "org.openflexo:gina-swing:2.1.1-SNAPSHOT"
    compile "org.openflexo:diana-core:1.4.1-SNAPSHOT"
    compile "org.openflexo:diana-swing:1.4.1-SNAPSHOT"
    compile 'com.thoughtworks.qdox:qdox:2.0-M7'
    

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

apply plugin: 'application'
mainClassName = "org.openflexo.explorer.Main"
run {
  if ( project.hasProperty("appArgs") ) {
    args Eval.me(appArgs)
  }
}
